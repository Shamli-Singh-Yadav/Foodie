<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9f1c, #ffbf69);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1.5s ease;
      animation: bgChange 18s infinite alternate ease-in-out;
    }

    @keyframes bgChange {
      0% { background: linear-gradient(135deg, #ff9f1c, #ffbf69); }
      20% { background: linear-gradient(135deg, #ff4e00, #ec9f05); }
      40% { background: linear-gradient(135deg, #00b4db, #0083b0); }
      60% { background: linear-gradient(135deg, #ff99ac, #ffdde1); }
      80% { background: linear-gradient(135deg, #56ab2f, #a8e063); }
      100% { background: linear-gradient(135deg, #ffb75e, #ed8f03); }
    }

    .container {
      display: flex;
      width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background-color: #fff;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section {
      flex: 1;
      background-color: #fff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .form-section::before {
      content: "üçï";
      font-size: 3rem;
      position: absolute;
      top: 25px;
      right: 25px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .form-section h2 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #111;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .form-section p {
      margin-bottom: 25px;
      color: #444;
      animation: fadeUp 1.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section input, 
    .form-section button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-section input:focus {
      border-color: #ff9f1c;
      box-shadow: 0 0 6px rgba(255, 159, 28, 0.3);
    }

    .form-section button {
      background: linear-gradient(135deg, #ff9f1c, #ffbf69);
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-section button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(255, 159, 28, 0.3);
    }

    .form-section a {
      color: #ff9f1c;
      text-decoration: none;
      font-weight: 600;
    }

    .form-section a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }
      .form-section {
        padding: 30px;
      }
      .form-section h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h2>Welcome Back</h2>
      <p>Login to your account to continue ordering</p>
      <input type="email" placeholder="your@email.com" required />
      <input type="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
      <p style="text-align:center;">Don‚Äôt have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
